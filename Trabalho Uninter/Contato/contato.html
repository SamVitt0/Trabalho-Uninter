<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar em contato</title>
        <link rel="stylesheet" href="estilocontato.css">

        <style>
            body{
                font-family: sans-serif;
                background-color: #c2c2c2;
                margin-left: 150px;
                margin-right: 150px;
                color: #444;    
            }
        </style>
    </head>
    <body>
        <div id="geral">
        <div id="partetitulo">
            <h1 id="tituloprincipal">Entrar em contato</h1>
        </div>
        <p>Quer falar comigo? Preencha o formulário abaixo. :D</p>

        <div id="formulario">
            <h2 id="titulo2">Formulário</h2>
            <form action="#" method="post">
                <label 
                    for="nome">Nome: <input type="text" id="nome" name="nome">
                </label>
                <br>
                <label for="email">E-mail: <input type="email" name="email" id="email">
                </label>
                <br>
                <label 
                    for="telefone">Número para contato: <input type="tel" name="telefone" id="telefone">
                </label>
                <br>
                <label for="mensagem">Deixe sua mensagem: 
                    <textarea name="mensagem" id="mensagem" rows="4" cols="50"></textarea>
                </label>
                <br>
                <input type="submit" value="Enviar">
            </form>   
        </div>

    </div>
    </body>
</html>
